version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: cks
      POSTGRES_USER: cks
      POSTGRES_PASSWORD: cks
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

volumes:
  postgres_data: {}
