<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Loader Demo</title>
    <style>
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; }
      .wrap { min-height: 100vh; display: grid; place-items: center; background: linear-gradient(135deg, #f8fafc, #eef2f7); }
      .card { background: white; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: min(680px, 92vw); }
      textarea { width: 100%; min-height: 140px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 12px; }
      label { font-size: 12px; color: #334155; display: grid; gap: 6px; }
      input[type="number"] { width: 100px; }
      .preview { display: grid; place-items: center; padding: 24px; border-radius: 12px; background: #fff; border: 1px solid #e5e7eb; margin-top: 16px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
